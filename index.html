<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="card-content">
          <span class="category">Perfume</span>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="card-price">
          <div class="prices">
            <span class="new-price">$149.99</span>
            <span class="old-price">
              <strike>
                $169.99
              </strike>
            </span>
          </div>
        </div>
        <div class="card-action">
          <button class="btn">
            <span class="icon-container"></span>
            <span class="btn-text">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
    <a href="https://www.instagram.com/christopheriilajom/" target="_blank" class="attribution">Coded by Christopher II</a>
  </main>
</body>
</html>
